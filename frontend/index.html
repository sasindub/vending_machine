<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machines</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="fetchVendingMachines()">
    <header>
        <h1>Vending Machines</h1>
        <a href="./all-items.html" class="navigate-items-link">View All Items</a>
    </header>

    <main>
        <!-- Container for vending machine cards -->
        <div id="vending-machines-container" class="vending-machines-container"></div>
    </main>

    <!-- Modal for Viewing Items in Vending Machine -->
    <div id="item-details-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('item-details-modal')">&times;</span>
            <h2>Items in Vending Machine</h2>
            <button class="add-item-to-machine-btn" onclick="openAddToMachineModal()">Add Item to Vending Machine</button>
            <div id="items-container" class="items-container"></div> <!-- Container for item cards -->
        </div>
    </div>

    <!-- Modal for Adding Item to Vending Machine -->
    <div id="add-to-machine-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('add-to-machine-modal')">&times;</span>
            <h2>Select Item to Add</h2>
            <form id="add-to-machine-form" onsubmit="handleAddToMachine(event)">
                <label for="item-select">Select Item:</label>
                <select id="item-select" name="item_id" required></select>

                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item_quantity" name="item_quantity" required>

                <button type="submit" id="sb">Add to Machine</button>
            </form>
        </div>
    </div>

    <script src="./js/scripts.js"></script>
</body>
</html>
